{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstore{% endblock title %}</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <!--FIXED NAVBAR-->
    <header>
        <div
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class='navbar-brand my-0 mr-md-auto font-weight-normal'>Bookstore</a>
            <a class="my-2 text-dark" href='{% url "about" %}'>About</a>
            {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class='p-2 text-dark'>Log Out</a>
            {% else %}
            <a class='p-2 text-dark' href="{% url 'account_login' %}">Log In</a>
            <a class='btn btn-outline-primary' href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </header>
    <div class='container'>
        {% block content %}
        {% endblock content %}
    </div>
    <!--JAVASCRIPT-->
    <script src="{% static 'js/base.js' %}"></script>
    <!--JQuery first, then Props.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
